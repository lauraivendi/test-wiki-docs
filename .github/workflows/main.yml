# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
      - 'src/Application/**'
      - 'docs/wiki/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
       dotnet-version: '3.1.x' # SDK Version to use; x will use the latest version of the 3.1 channel
   
    - name: build-application
      run: dotnet build ./src/Application/Application.sln
      
#     - uses: EndBug/add-and-commit@v4
#       with:
#           add: 'docs/wiki'
#           message: 'Built wiki docs'
#       env:
#         GITHUB_TOKEN: ${{ secrets.GH_PAT }}

    - name: build-changelog
      run: git log -- src/Application > docs/wiki/iVendi.Stock-changelog.md && cat docs/wiki/iVendi.Stock-changelog.md
    
    - name: wiki-page-creator-action
      uses: Decathlon/wiki-page-creator-action@v2.0.0
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        ACTION_MAIL: laura.armitage@ivendi.com
        ACTION_NAME: lauraivendi
        OWNER: lauraivendi
        REPO_NAME: test-wiki-docs
        MD_FOLDER: docs/wiki
        
